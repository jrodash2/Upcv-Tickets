{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Riho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Riho admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="pixelstrap">
        <link rel="icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
        <title>UPCV</title>
    
        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">
        
        <!-- ico-font-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/icofont.css' %}">
        
        <!-- Themify icon-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">
        
        <!-- Flag icon-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/flag-icon.css' %}">
        
        <!-- Feather icon-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">
        
        <!-- Plugins css start-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/slick.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/slick-theme.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/scrollbar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/echart.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/date-picker.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/datatables.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/datatable/datatables.min.css' %}" />
        <!-- Plugins css Ends-->
        
        <!-- Bootstrap css-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">
        
        <!-- App css-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
        
        <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen">
        
        <!-- Responsive css-->
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
    </head>
  <body> 
    <!-- loader starts-->
    <div class="loader-wrapper">
      <div class="loader"> 
        <div class="loader4"></div>
      </div>
    </div>
    <!-- loader ends-->
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
      <!-- Page Header Start-->
      <div class="page-header">
        <div class="header-wrapper row m-0">
          <form class="form-inline search-full col" action="#" method="get">
            <div class="form-group w-100">
              <div class="Typeahead Typeahead--twitterUsers">
                <div class="u-posRelative"> 
                  <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search Riho .." name="q" title="" autofocus>
                  <div class="spinner-border Typeahead-spinner" role="status"><span class="sr-only">Loading... </span></div><i class="close-search" data-feather="x"></i>
                </div>
                <div class="Typeahead-menu"> </div>
              </div>
            </div>
          </form>
          <div class="header-logo-wrapper col-auto p-0">  
            <div class="logo-wrapper"> <a href="index.html"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo_dark.png' %}" alt="logo-light"><img class="img-fluid for-dark" src="{% static 'assets/images/logo/upcv.png' %}" alt="logo-dark"></a></div>
            <div class="toggle-sidebar"> <i class="status_toggle middle sidebar-toggle" data-feather="align-center"></i></div>
          </div>
          <div class="left-header col-xxl-5 col-xl-6 col-lg-5 col-md-4 col-sm-3 p-0">
            <div> <a class="toggle-sidebar" href="#"> <i class="iconly-Category icli"> </i></a>
              <div class="d-flex align-items-center gap-2 ">
                <h4 class="f-w-600">Bienvenido {{user.first_name}}</h4><img class="mt-0" src="{% static 'assets/images/hand.gif' %}" alt="hand-gif">
              </div>
            </div>
            <div class="welcome-content d-xl-block d-none"><span class="text-truncate col-12">Que quieres hacer hoy. </span></div>
          </div>
          <div class="nav-right col-xxl-7 col-xl-6 col-md-7 col-8 pull-right right-header p-0 ms-auto">
            <ul class="nav-menus"> 
              <li class="d-md-block d-none"> 
                <div class="form search-form mb-0">
                  <div class="input-group"><span class="input-icon">
                      <svg>
                        <use href="../assets/svg/icon-sprite.svg#search-header"></use>
                      </svg>
                      <input class="w-100" type="search" placeholder="Search"></span></div>
                </div>
              </li>
              <li class="d-md-none d-block"> 
                <div class="form search-form mb-0">
                  <div class="input-group"> <span class="input-show"> 
                      <svg id="searchIcon">
                        <use href="../assets/svg/icon-sprite.svg#search-header"></use>
                      </svg>
                      <div id="searchInput">
                        <input type="search" placeholder="Search">
                      </div></span></div>
                </div>
              </li>

              <li> 
                <div class="mode"><i class="moon" data-feather="moon"> </i></div>
              </li>

              <li class="profile-nav onhover-dropdown"> 
                <div class="media profile-media"><img class="b-r-10" src="../assets/images/dashboard/profile.png" alt="">
                  <div class="media-body d-xxl-block d-none box-col-none">
                    <div class="d-flex align-items-center gap-2"> <span>{{ user.first_name }} {{ user.last_name }} </span><i class="middle fa fa-angle-down"> </i></div>
                    <p class="mb-0 font-roboto">Iniciar Aqui</p>
                  </div>
                </div>
                <ul class="profile-dropdown onhover-show-div">
                  
                  <li><a class="btn btn-pill btn-outline-primary btn-sm" href="/signin">Entrar</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <script class="result-template" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">                        
            <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
            <div class="ProfileCard-details"> 
            <div class="ProfileCard-realName">{{name}}</div>
            </div> 
            </div>
          </script>
          <script class="empty-template" type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
        </div>
      </div>
      <!-- Page Header Ends                              -->
      <!-- Page Body Start-->
      <div class="page-body-wrapper">
        <!-- Page Sidebar Start-->
        <div class="sidebar-wrapper" data-layout="stroke-svg">
          <div class="logo-wrapper"><a href="{% url 'empleados:home' %}"><img class="img-fluid" src="{% static 'assets/images/logo/upcv.png' %}" alt=""></a>
            <div class="back-btn"><i class="fa fa-angle-left"> </i></div>
            <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="grid"> </i></div>
          </div>
          <div class="logo-icon-wrapper"><a href="index.html"><img class="img-fluid" src="../assets/images/logo/logo-icon.png" alt=""></a></div>
          <nav class="sidebar-main">
            <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
            <div id="sidebar-menu">
              <ul class="sidebar-links" id="simple-bar">
                <li class="back-btn"><a href="index.html"><img class="img-fluid" src="../assets/images/logo/logo-icon.png" alt=""></a>
                  <div class="mobile-back text-end"> <span>Back </span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
                </li>
                <li class="pin-title sidebar-main-title">
                  <div> 
                    <h6></h6>
                  </div>
                </li>
                <li class="sidebar-main-title">
                  <div>
                    <h6 >Sistema Web</h6>
                  </div>
                </li>

                
                
              </ul>
              <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
            </div>
          </nav>
        </div>
        <!-- Page Sidebar Ends-->
        
          
          {% block content %}
          <!-- El contenido de la página se inyectará aquí -->
          {% endblock %}
        </div>
        <!-- footer start-->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 footer-copyright text-center">
                <p class="mb-0">Copyright <span id="currentYear"></span> © Informatica UPCV</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
     <!-- latest jquery -->
     <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    
     <!-- Bootstrap js -->
     <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
     
     <!-- feather icon js -->
     <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
     <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
     
     <!-- scrollbar js -->
     <script src="{% static 'assets/js/scrollbar/simplebar.js' %}"></script>
     <script src="{% static 'assets/js/scrollbar/custom.js' %}"></script>
     
     <!-- Sidebar jquery -->
     <script src="{% static 'assets/js/config.js' %}"></script>
     
     <!-- Plugins JS start -->
     <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
     <script src="{% static 'assets/js/sidebar-pin.js' %}"></script>
     <script src="{% static 'assets/js/slick/slick.min.js' %}"></script>
     <script src="{% static 'assets/js/slick/slick.js' %}"></script>
     <script src="{% static 'assets/js/header-slick.js' %}"></script>
     <script src="{% static 'assets/js/chart/apex-chart/apex-chart.js' %}"></script>
     <script src="{% static 'assets/js/chart/apex-chart/stock-prices.js' %}"></script>
     <script src="{% static 'assets/js/chart/apex-chart/moment.min.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/esl.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/config.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/pie-chart/facePrint.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/pie-chart/testHelper.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/pie-chart/custom-transition-texture.js' %}"></script>
     <script src="{% static 'assets/js/chart/echart/data/symbols.js' %}"></script>
     
  
     <!-- calendar js -->
     <script src="{% static 'assets/js/datepicker/date-picker/datepicker.js' %}"></script>
     <script src="{% static 'assets/js/datepicker/date-picker/datepicker.en.js' %}"></script>
     <script src="{% static 'assets/js/datepicker/date-picker/datepicker.custom.js' %}"></script>
     
     <script src="{% static 'assets/js/dashboard/dashboard_3.js' %}"></script>
     
     <!-- Plugins JS Ends -->
     
     <!-- Theme js -->
     <script src="{% static 'assets/js/script.js' %}"></script>

    






     
  </body>
</html>
