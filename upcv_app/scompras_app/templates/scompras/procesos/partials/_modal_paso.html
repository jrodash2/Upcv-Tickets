<div class="modal fade" id="modalPaso" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pasoModalTitle">Nuevo paso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="pasoForm" data-url="">
          {% csrf_token %}
          <input type="hidden" name="tipo" id="pasoTipo" value="{{ tipo.id }}">
          <input type="hidden" name="subtipo" id="pasoSubtipo" value="{% if subtipo %}{{ subtipo.id }}{% endif %}">
          <div class="alert alert-danger d-none" id="pasoFormErrors"></div>
          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" value="{{ tipo.nombre }}" readonly>
          </div>
          {% if subtipo %}
          <div class="mb-3">
            <label class="form-label">Subtipo</label>
            <input type="text" class="form-control" value="{{ subtipo.nombre }}" readonly>
          </div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label" for="pasoNumero">Número</label>
            <input type="number" class="form-control" id="pasoNumero" name="numero" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="pasoTitulo">Título</label>
            <input type="text" class="form-control" id="pasoTitulo" name="titulo" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="pasoDuracion">Duración referencia</label>
            <input type="text" class="form-control" id="pasoDuracion" name="duracion_referencia">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="pasoActivo" name="activo" checked>
            <label class="form-check-label" for="pasoActivo">Activo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="pasoForm" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
