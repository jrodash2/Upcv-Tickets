<div class="modal fade" id="modalSubtipo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subtipoModalTitle">Nuevo subtipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="subtipoForm" data-url="">
          {% csrf_token %}
          <input type="hidden" name="tipo" id="subtipoTipo" value="{{ tipo.id }}">
          <div class="alert alert-danger d-none" id="subtipoFormErrors"></div>
          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" class="form-control" value="{{ tipo.nombre }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label" for="subtipoNombre">Nombre</label>
            <input type="text" class="form-control" id="subtipoNombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="subtipoCodigo">CÃ³digo</label>
            <input type="text" class="form-control" id="subtipoCodigo" name="codigo">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="subtipoActivo" name="activo" checked>
            <label class="form-check-label" for="subtipoActivo">Activo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="subtipoForm" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
