<div class="modal fade" id="modalTipo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tipoModalTitle">Nuevo tipo de proceso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="tipoForm" data-url="">
          {% csrf_token %}
          <div class="alert alert-danger d-none" id="tipoFormErrors"></div>
          <div class="mb-3">
            <label class="form-label" for="tipoNombre">Nombre</label>
            <input type="text" class="form-control" id="tipoNombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="tipoCodigo">CÃ³digo</label>
            <input type="text" class="form-control" id="tipoCodigo" name="codigo">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tipoActivo" name="activo" checked>
            <label class="form-check-label" for="tipoActivo">Activo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="tipoForm" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
